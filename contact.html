  <body>
    <header class="header">
      <div class="container conatiner-sm header-flex">
        <img src="images/logo.png" alt="Lumina Creative" class="logo" />
        <nav>
          <ul class="main-menu">
            <li><a href="/">レイアウ</a></li>

            <li><a class="current" href="contact.html">の</a></li>

        </nav>

    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">可能</span>
          終的なテキストする前
          <span class="bg-primary">が完成</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-heading">田区千</h2>

        <p>されています。文の長さや構</p>
      </div>
      <form action="">
        <div class="form-group">
          <label for="first-name" class="visually-hidden">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label for="last-name" class="visually-hidden">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email" class="visually-hidden">Email Adress</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Adress"
          />
        </div>
        <div class="form-group">
          <label for="message" class="visually-hidden">Message</label>
          <textarea
            type="message"
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-flex">
        <img src="images/logo.png" alt="lumina creative" />
